{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Update Record</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="card p-4 shadow-sm bg-white">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ crud.name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" rows="3" class="form-control">{{ crud.message }}</textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Update</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'create' %}" class="btn btn-secondary">Back</a>
    </div>
</div>

</body>
</html>
